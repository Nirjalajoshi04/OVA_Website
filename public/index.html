<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v21.0"></script>

    
    <style>
      .social-media {
          position: absolute; /* Position the icons absolutely */
          top: 5px; /* Distance from the top */
          left: 220px; /* Distance from the left */
          display: flex;
          gap: 10px; /* Spacing between icons */
          border: #333;
      }
  
      .social-media a {
          display: inline-flex; /* Centering the icon */
          align-items: center;
          justify-content: center;
          width: 40px; /* Fixed size for icons */
          height: 40px; /* Fixed size for icons */
          color: #333; /* Default icon color */
          font-size: 24px; /* Icon size */
          text-decoration: none; /* Remove underline */
          border-radius: 50%; /* Circular background */
          transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
      }
  
      .social-media a:hover {
          background-color: #0073e6; /* Change background on hover */
          color: #fff; /* Change icon color on hover */
          transform: scale(1.1); /* Slightly enlarge on hover */
      }
    </style>
</head>

    </div>
